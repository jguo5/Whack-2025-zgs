<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Python Output Example</title>
    <script src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
</head>
<body>
    <h1>Python Output on HTML Page</h1>

    <py-script output="myoutput">
    print("Hello from Python!")
    </py-script>

    <div id="myoutput"></div>
</body>
</html>
